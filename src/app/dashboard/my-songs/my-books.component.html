<h2 mat-dialog-title>Upload New Song</h2>
<mat-dialog-content>
  <form [formGroup]="bookForm" (ngSubmit)="uploadSong()">
    <mat-form-field appearance="fill">
      <mat-label>Song Title</mat-label>
      <input matInput formControlName="title">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Genre</mat-label>
      <input matInput formControlName="genre">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Artist</mat-label>
      <input matInput formControlName="artist">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Album</mat-label>
      <input matInput formControlName="album">
    </mat-form-field>
    <input type="file" (change)="onFileSelected($event)">
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="false">Cancel</button>
  <button mat-button color="primary" [disabled]="!bookForm.valid" (click)="uploadSong()">Upload Song</button>
</mat-dialog-actions>
